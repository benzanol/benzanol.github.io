<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TermUI</title>

        <style>
            body {
                --bg-color: #272a32;
                --fg-color: lightgray;

                margin: 0;
                color: var(--fg-color);
                border: 3px solid gray;
                border-radius: 8px;
                padding: 3px 0px;
                padding-left: 10px;

                box-sizing: border-box;
                height: 100vh;
                background: var(--bg-color);
            }
            body.loading {
                display: none;
            }

            #floating::backdrop {
                background-color: rgba(0, 0, 0, 0.5);
            }
            #floating {
                --width: 60vw;
                --height: 70vh;

                width: var(--width);
                /* left: calc((100% - var(--width))/2); */
                height: var(--height);
                /* top: calc((100% - var(--height))/2); */

                /* border: 3px solid gray; */
                border: none;
                outline: none;
                border-radius: 8px;
                padding: 8px 6px 3px 10px;
                background-color: var(--bg-color);
                overflow: hidden;
            }

            #icon-container {
                --icon-size: 3em;
                --icon-gap: 0.5em;
                --icon-count: 3;

                display: flex;
                flex-direction: row-reverse;
                align-items: center;
                gap: var(--icon-gap);

                position: absolute;
                top: 1em;
                right: 1em;

                padding: 0px calc(var(--icon-gap) / 2);

                width: var(--icon-size);
                height: calc(var(--icon-size) + 1em);
                overflow: hidden;
                transition: width ease 0.2s;

                z-index: 100;
            }
            #icon-container:hover {
                width: calc((var(--icon-size) + var(--icon-gap)) * var(--icon-count));
            }

            #icon-container img {
                image-rendering: pixelated;
                width: var(--icon-size);
                height: var(--icon-size);
                cursor: pointer;
            }
            #icon-container > *:hover {
                transform: scale(1.1);
            }
        </style>
